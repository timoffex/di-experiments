name:                di-experiments
version:             0.1.0.0
github:              "timoffex/di-experiments"
license:             BSD3
author:              "Timofey Peshin"
maintainer:          "timoffex@gmail.com"
copyright:           "2020 Timofey Peshin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/timoffex/di-experiments#readme>

dependencies:
- base >= 4.7 && < 5
- deepseq
- unordered-containers
- gloss
- lens
- extra
- mtl

library:
  source-dirs: src

executables:
  di-experiments-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - di-experiments

tests:
  di-experiments-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - di-experiments

benchmarks:
  di-experiments-bench:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - di-experiments
    - criterion
